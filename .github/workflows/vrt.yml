name: Visual Regression Testing

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  vrt:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: package.json
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium

      - name: Get PR base commit
        id: base
        run: |
          echo "sha=${{ github.event.pull_request.base.sha }}" >> $GITHUB_OUTPUT

      - name: Checkout base commit
        run: |
          git checkout ${{ steps.base.outputs.sha }}

      - name: Install dependencies (for base commit)
        run: pnpm install

      - name: Generate expected screenshots at base commit
        run: pnpm test:visual:update

      - name: Checkout PR HEAD
        run: |
          git checkout ${{ github.event.pull_request.head.sha }}

      - name: Install dependencies (for PR HEAD)
        run: pnpm install

      - name: Run Visual Regression Tests
        id: vrt
        run: |
          set +e
          pnpm test:visual --reporter=json --outputFile=vrt-results.json
          VRT_EXIT_CODE=$?
          echo "exit_code=$VRT_EXIT_CODE" >> $GITHUB_OUTPUT
          exit 0

      - name: Debug - List vitest attachments
        if: always()
        run: |
          echo "=== Listing .vitest-attachments directory ==="
          if [ -d .vitest-attachments ]; then
            find .vitest-attachments -type f -name "*.png" | head -20
          else
            echo "Directory .vitest-attachments does not exist"
          fi

      - name: Upload VRT diff images
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: vrt-diff-images
          path: .vitest-attachments/**/*-diff-*.png
          if-no-files-found: ignore
          retention-days: 3
          include-hidden-files: true

      - name: Upload VRT actual images
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: vrt-actual-images
          path: .vitest-attachments/**/*-actual-*.png
          if-no-files-found: ignore
          retention-days: 3
          include-hidden-files: true

      - name: Create VRT summary
        if: always()
        id: summary
        run: |
          if [ ! -f vrt-results.json ]; then
            echo '{"numTotalTests":0,"numPassedTests":0,"numFailedTests":0}' > vrt-results.json
          fi

          TOTAL=$(jq '.numTotalTests' vrt-results.json)
          PASSED=$(jq '.numPassedTests' vrt-results.json)
          FAILED=$(jq '.numFailedTests' vrt-results.json)

          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT

          if [ "$FAILED" -gt 0 ]; then
            echo "status=âš ï¸ Failed" >> $GITHUB_OUTPUT
          elif [ "$TOTAL" -eq 0 ]; then
            echo "status=âŒ Error" >> $GITHUB_OUTPUT
          else
            echo "status=âœ… Passed" >> $GITHUB_OUTPUT
          fi

      - name: Comment PR with VRT results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const status = '${{ steps.summary.outputs.status }}';
            const total = '${{ steps.summary.outputs.total }}';
            const passed = '${{ steps.summary.outputs.passed }}';
            const failed = '${{ steps.summary.outputs.failed }}';

            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            let body = `## ${status} Visual Regression Test Results\n\n`;
            body += `- **Total Tests**: ${total}\n`;
            body += `- **Passed**: ${passed}\n`;
            body += `- **Failed**: ${failed}\n\n`;

            if (failed > 0) {
              body += `### ðŸ“¸ Screenshot Differences Detected\n\n`;
              body += `Visual differences were found. Please review the diff images:\n\n`;
              body += `1. Go to the [workflow run](${runUrl})\n`;
              body += `2. Scroll down to "Artifacts"\n`;
              body += `3. Download \`vrt-diff-images\` and \`vrt-actual-images\`\n\n`;
              body += `**Note**: VRT failures do not block merging. Review the changes to ensure they are intentional.\n`;
            } else if (total > 0) {
              body += `All visual regression tests passed! ðŸŽ‰\n`;
            } else {
              body += `âš ï¸ No tests were executed. There might be an issue with the test setup.\n`;
            }

            body += `\n---\n`;
            body += `[View Full VRT Report](${runUrl})\n`;

            // æ—¢å­˜ã®VRTã‚³ãƒ¡ãƒ³ãƒˆã‚’æ¤œç´¢ã—ã¦æ›´æ–°ï¼ˆã‚¹ãƒ‘ãƒ é˜²æ­¢ï¼‰
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Visual Regression Test Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }
