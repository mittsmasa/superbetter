name: Visual Regression Testing

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  vrt:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: package.json
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm --filter @superbetter/web exec playwright install --with-deps chromium

      - name: Get PR base commit
        id: base
        run: |
          echo "sha=${{ github.event.pull_request.base.sha }}" >> $GITHUB_OUTPUT

      - name: Checkout base commit
        run: |
          git checkout ${{ steps.base.outputs.sha }}

      - name: Install dependencies (for base commit)
        run: pnpm install

      - name: Generate expected screenshots at base commit
        run: pnpm test:visual:update

      - name: Checkout PR HEAD
        run: |
          git checkout ${{ github.event.pull_request.head.sha }}

      - name: Install dependencies (for PR HEAD)
        run: pnpm install

      # VRT å®Ÿè¡Œ (HTML ãƒ¬ãƒãƒ¼ãƒˆè‡ªå‹•ç”Ÿæˆ)
      - name: Run VRT with HTML reporter
        continue-on-error: true
        run: pnpm test:visual || true

      # VRT ãƒ¬ãƒãƒ¼ãƒˆã‚’ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆã¨ã—ã¦ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
      - name: Upload VRT report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: vrt-report
          path: apps/web/.vitest-vrt-report/
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload VRT diff images
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: vrt-diff-images
          path: apps/web/.vitest-attachments/**/*-diff-*.png
          if-no-files-found: ignore
          retention-days: 3
          include-hidden-files: true

      - name: Upload VRT actual images
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: vrt-actual-images
          path: apps/web/.vitest-attachments/**/*-actual-*.png
          if-no-files-found: ignore
          retention-days: 3
          include-hidden-files: true

      # PR ã‚³ãƒ¡ãƒ³ãƒˆæŠ•ç¨¿
      - name: Comment PR with VRT results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const reportPath = './apps/web/.vitest-vrt-report/results.json';

            // ãƒ¬ãƒãƒ¼ãƒˆãƒ•ã‚¡ã‚¤ãƒ«ãŒå­˜åœ¨ã—ãªã„å ´åˆã¯ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå€¤ã‚’ä½¿ç”¨
            let total = 0, passed = 0, failed = 0, skipped = 0;

            if (fs.existsSync(reportPath)) {
              try {
                const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
                total = report.summary?.total || 0;
                passed = report.summary?.passed || 0;
                failed = report.summary?.failed || 0;
                skipped = report.summary?.skipped || 0;
              } catch (e) {
                console.log('Failed to parse VRT report:', e);
              }
            }

            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            let status;
            if (failed > 0) {
              status = 'Failed';
            } else if (total === 0) {
              status = 'Error';
            } else {
              status = 'Passed';
            }

            let body = `## ${status === 'Passed' ? 'âœ…' : status === 'Failed' ? 'âš ï¸' : 'âŒ'} Visual Regression Test Results\n\n`;
            body += `| Total | Passed | Failed | Skipped |\n`;
            body += `|-------|--------|--------|--------|\n`;
            body += `| ${total} | ${passed} | ${failed} | ${skipped} |\n\n`;

            if (failed > 0) {
              body += `### ðŸ“¸ Screenshot Differences Detected\n\n`;
              body += `Visual differences were found. Please review the diff images:\n\n`;
              body += `1. Go to the [workflow run](${runUrl})\n`;
              body += `2. Scroll down to "Artifacts"\n`;
              body += `3. Download \`vrt-report\` for HTML report\n`;
              body += `4. Download \`vrt-diff-images\` and \`vrt-actual-images\` for screenshots\n\n`;
              body += `**Note**: VRT failures do not block merging. Review the changes to ensure they are intentional.\n`;
            } else if (total > 0) {
              body += `All visual regression tests passed!\n`;
            } else {
              body += `No tests were executed. There might be an issue with the test setup.\n`;
            }

            body += `\n---\n`;
            body += `[View Full VRT Report](${runUrl})\n`;

            // æ—¢å­˜ã®VRTã‚³ãƒ¡ãƒ³ãƒˆã‚’æ¤œç´¢ã—ã¦æ›´æ–°ï¼ˆã‚¹ãƒ‘ãƒ é˜²æ­¢ï¼‰
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Visual Regression Test Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }
