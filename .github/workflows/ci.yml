name: CI
on:
  - pull_request
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install pnpm
      uses: pnpm/action-setup@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: package.json
        cache: pnpm
    - name: Install dependencies
      run: pnpm install
    - name: Type check
      run: pnpm run type-check
